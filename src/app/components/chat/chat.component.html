<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': _chatService.usuario.uid == chat.uid}" *ngFor="let chat of _chatService.chats">
        <span class="badge" [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid,
        'badge-success': _chatService.usuario.uid != chat.uid}">{{chat.name}}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
    
    <!-- <div class="text-left">
        <span class="badge badge-success">Maria</span>
        <p>
            Que mas pues
        </p>
    </div> -->
</div>

<input class="form-control" type="text" 
        name="mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviarMensaje()"
        placeholder="Enviar mensaje">
