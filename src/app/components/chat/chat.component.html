<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of _chatService.chats">
        <span class="badge badge-primary">Jose D. Vasquez</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
    
    <div class="text-left">
        <span class="badge badge-success">Maria</span>
        <p>
            Que mas pues
        </p>
    </div>
</div>

<input class="form-control" type="text" 
        name="mensaje"
        [(ngModel)]="mensaje"
        (keyup.enter)="enviarMensaje()"
        placeholder="Enviar mensaje">
